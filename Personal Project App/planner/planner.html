<!DOCTYPE html>
<html>
    <head>
        <title>title</title>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link rel="stylesheet" href="todoStyle.css">
    </head>
    <body>
        <div class="container" style="max-width: 650px; width: 650px; height: 500px; resize: none;">
            <!--NOTE: PAGE MENU => TABULAR-->
            <div class="ui fluid secondary pointing menu" style="margin: 0%;">
                <a class="item" name="tab" id="homepage">Homepage</a>
                <a class="item" name="tab" id="site_blocker">Block Sites</a>
                <a class="active item" name="tab" id="todo_page">Todo Page</a>
                <a class="item" name="tab" id="org_tech">Work-Break Timer</a>
                <!-- <a class="item" name="tab" id="planner">Planner</a> -->
              </div>

            <div class="ui one column grid">
                <div class="column" style="overflow: auto;">
                    <div class="item">
                        <div class="ui attached segment" style="min-height: 100px; margin: 2%; width: 80%;"> <!--margin: top-bottom = 0%, right-left = 2.5%-->
                        </div>

                        <div class="ui left attached vertical icon menu">
                            <a class="item">
                                <i class="gamepad icon"></i>
                            </a>
                            <a class="item">
                                <i class="video camera icon"></i>
                            </a>
                            <a class="item">
                                <i class="video play icon"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../scripts/tabHandler.js"></script>
        <script src="todoPage.js"></script>
    </body>
</html>
