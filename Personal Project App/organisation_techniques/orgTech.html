<!DOCTYPE html>
<html>
    <head>
        <title>title</title>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link rel="stylesheet" href="modal_styles.css">
    </head>
    <body>
        <div class="container" style="width: 650px; height: 500px;">
            <!--NOTE: PAGE MENU => TABULAR-->
            <div class="ui fluid secondary pointing menu" style="margin: 0%;">
                <a class="item" name="tab" id="homepage">Homepage</a>
                <a class="item" name="tab" id="site_blocker">Block Sites</a>
                <a class="item" name="tab" id="todo_page">Todo Page</a>
                <a class="item" name="tab" id="planner">Planner</a>
                <a class="active item" name="tab" id="org_tech">Work-Break Timer</a>
              </div>

            <div id="module_container" class="ui grid" style="margin: auto;">
                <div class="centered column">
                    <div class="row">
                        <!--NOTE:Work Break Module-->
                        <!-- <div class="ui three item menu">
                            <a class="item">Home</a>
                            <a class="item active">Messages</a>
                            <a class="item">Friends</a>

                            <div class="right menu">
                                <div class="item">
                                <div class="ui icon input">
                                    <input type="text" placeholder="Search...">
                                    <i class="search link icon"></i>
                                </div>
                                </div>
                                <a class="ui item">
                                Logout
                                </a>
                            </div> 
                        </div>-->
                    </div>

                    <div class="row">
                        <!-- <h5 class="ui top attached header">
                            Work-Break Timer
                        </h5>  -->

                        <div class="ui top attached menu">
                            <h5 class="ui header item">
                                Work-Break Timer
                            </h5>
                            
                            <div class="right icon menu">
                                <a class="ui item" id="settings_wb">
                                    <i class="cog icon" style="margin: 0.5%;"></i>
                                </a>
                            </div>
                          </div>

                        <div class="ui attached segment" style="height: 320px;">
                            <div class="ui header" style="font-size: 100px; text-align: center; padding-top: 12%;" id="timer_wb">00:00</div>
                            <div class="ui centered grid">
                                <a class="ui large green label" style="margin: 2%;" id="status_wb">
                                    <i class="book icon"></i>
                                    Currently working.
                                </a>
                            </div>
                        </div>

                        <div class="ui attached icon three item menu" style="height: 60px;">
                            <a class="item" id="stop_wb">
                                <i class="stop circle outline big icon"></i>                         
                            </a>
                            <a class="item" id="active_wb">
                                <i class="video play big icon"></i>
                                <!--NOTE: (JS)REPLACE WITH "pause"-->
                            </a>
                            <a class="item" id="skip_wb">
                                <i class="step forward big icon"></i>
                            </a>
                            </div>
                    </div>
                </div>
            </div>

            <!-- !MODAL STARTS HERE -->
            <div class="ui settings modal" id="settings_popup">
                <i class="close icon" id="close_modal"></i>
                <div class="header">
                  Timer Settings
                </div>
                <div class="content" style="height: 150px">
                    <div class="description">
                        <div class="ui header" id="modal_header"> We've auto-chosen some timer settings for you.</div>
                        <p>Use the input fields below to adjust the work-break times based on your wanted result.</p>
                    </div>

                    <!-- <div class="ui huge text loader" id="modal_loading">
                        <div style="flex: 1;">Loading </div>
                    </div> -->

                    <div class="ui grid">
                        <div class="row">
                            <div class="ui spaced labeled input" style="margin-left: 4.5%; margin-right: 1%;">
                                <div class="ui label">
                                    Work:
                                </div>
                                <input type="text" placeholder="minutes" style="width: 140px" id="work_input">
                            </div>

                            <div class="ui spaced labeled input">
                                <div class="ui label">
                                    Break:
                                </div>
                                <input type="number" placeholder="minutes" style="width: 140px" id="break_input">
                            </div>
                        </div>

                        <div class="row">
                            
                        </div>
                    </div>
                </div>
                <div class="actions">
                    <div class="ui left floated black deny button" id="suggested_settings">
                        <i class="user icon"></i>
                        Use suggested settings
                    </div>
                    <div class="ui positive right float right labeled icon button" id="save_settings">
                        Save Settings
                        <i class="checkmark icon"></i>
                    </div>
                </div>
            </div>

            <!-- DIMMER HTML -->
            <div id="dimmer"></div>
        </div>
    <script src="orgTech.js"></script>
    <script src="../scripts/tabHandler.js"></script>
    </body>
</html>
